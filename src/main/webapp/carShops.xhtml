<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
    <h2>Car Shops #{carShops.myCar.description}</h2>
    <ol>
        <ui:repeat value="#{carShops.myCar.carShops}" var="shop">
            <li>
                <h:outputText value="#{shop.name}" />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{carShops.myShop.name}" required="true" />
        <h:commandButton value="Add an option so sell a car to this shop: " action="#{carShops.addShop}" >
            <f:param name="carID" value="#{carShops.myCar.carID}" />
        </h:commandButton>
    </h:form>

    <h:form>
        <h:inputText a:placeholder="carDescription" value="#{carShops.myCar.description}" required="true" />
        <h:commandButton value="Change the description" action="#{updateCarDetails.updateCar}" >
            <f:param name="carID" value="#{carShops.myCar.carID}" />
        </h:commandButton>
    </h:form>
</h:body>
</html>
