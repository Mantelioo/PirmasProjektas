<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h2>Cars:</h2>
    <ol>
        <ui:repeat value="#{cars.carsFromDB}" var="car">
            <li><h:link value="#{car.description}" outcome="carShops?carID=#{car.carID}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{cars.myCar.description}" required="true" />
        <h:commandButton value="Create new car" action="#{cars.createCar}" />
    </h:form>
    <h:link outcome="carsMyBatis.xhtml" value="MyBatis implementation"/>
</h:body>
</html>
